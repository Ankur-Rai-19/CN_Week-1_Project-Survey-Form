<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="form-container">
            <h1>Survey Form</h1>
            <p>
                Feel Free To Answer The Questions Below Based On Your Own
                Experience And Opinion. If You Are Not Convenient In Answering A
                Particular Question Please Skip It By Answering "No". Every
                Answer Would Be Very Appreciated. Thank You For Your Time.
            </p>
            <form action="#">
                <div class="form-main">
                    <!-- Left Side -->
                    <div class="left-side">
                        <label for="name">Your Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Enter your name"
                        />

                        <label for="email">Your Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="user@user.com"
                        />

                        <label for="phone">Your Phone Number</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="9999999999"
                        />

                        <!-- Dropdown -->
                        <label for="location">Where Do You Live?</label>
                        <select id="location" name="location">
                            <option value="" disabled selected>Select</option>
                            <option value="location1">Delhi</option>
                            <option value="location2">Mumbai</option>
                            <option value="location3">Chennai</option>
                            <option value="location3">Lucknow</option>
                            <option value="location3">Bangalore</option>
                        </select>

                        <!-- Age -->
                        <fieldset class="age-container">
                            <legend>Age</legend>
                            <div class="age-section">
                                <div class="radio-group">
                                    <input
                                        type="radio"
                                        id="age1"
                                        name="age"
                                        value="15-20"
                                    />
                                    <label for="age1">15-20</label>
                                </div>
                                <div class="radio-group">
                                    <input
                                        type="radio"
                                        id="age4"
                                        name="age"
                                        value="41-50"
                                    />
                                    <label for="age4">41-50</label>
                                </div>
                                <div class="radio-group">
                                    <input
                                        type="radio"
                                        id="age2"
                                        name="age"
                                        value="20-30"
                                    />
                                    <label for="age2">20-30</label>
                                </div>
                                <div class="radio-group">
                                    <input
                                        type="radio"
                                        id="age5"
                                        name="age"
                                        value="prefer-not-to-say"
                                    />
                                    <label for="age5">Prefer not to say</label>
                                </div>
                                <div class="radio-group">
                                    <input
                                        type="radio"
                                        id="age3"
                                        name="age"
                                        value="31-40"
                                    />
                                    <label for="age3">31-40</label>
                                </div>
                            </div>
                        </fieldset>

                        <label
                            >How would you rate your proficiency in
                            coding</label
                        >
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="beginner"
                                name="proficiency"
                                value="beginner"
                            />
                            <label for="beginner">Beginner</label>
                            <input
                                type="radio"
                                id="intermediate"
                                name="proficiency"
                                value="intermediate"
                            />
                            <label for="intermediate">Intermediate</label>
                            <input
                                type="radio"
                                id="advanced"
                                name="proficiency"
                                value="advanced"
                            />
                            <label for="advanced">Advance</label>
                        </div>
                    </div>

                    <!-- Right Side -->
                    <div class="right-side">
                        <label
                            >Have You Ever Appeared in any coding
                            contest?</label
                        >
                        <div class="radio-group">
                            <input
                                type="radio"
                                id="contest-yes"
                                name="contest"
                                value="yes"
                            />
                            <label for="contest-yes">Yes</label>
                            <input
                                type="radio"
                                id="contest-no"
                                name="contest"
                                value="no"
                            />
                            <label for="contest-no">No</label>
                        </div>

                        <label for="passion"
                            >Discuss what drives your passion for coding and
                            outline your aspirations in the field.</label
                        >
                        <textarea
                            id="passion"
                            name="passion"
                            rows="4"
                        ></textarea>

                        <label for="challenges"
                            >What are some of the challenges you face while
                            coding?</label
                        >
                        <textarea
                            id="challenges"
                            name="challenges"
                            rows="4"
                        ></textarea>

                        <label for="data-structures"
                            >Please list the Data Structures you have a strong
                            understanding of.</label
                        >
                        <textarea
                            id="data-structures"
                            name="data-structures"
                            rows="2"
                        ></textarea>

                        <button type="submit">Submit Form</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
